<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UnoCSS Applet Playground</title>
    <meta property="og:type" content="website">
    <meta name="og:title" content="UnoCSS Applet Playground">
    <meta name="og:description" content="The instant on-demand Atomic CSS engine">
    <meta name="twitter:title" content="UnoCSS Applet Playground">
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;400&family=Fira+Code&display=swap" rel="stylesheet" />
    <script>
      (function () {
        const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches
        const setting = localStorage.getItem('vueuse-color-scheme') || 'auto'
        if (setting === 'dark' || (prefersDark && setting !== 'light'))
          document.documentElement.classList.toggle('dark', true)
      })()
    </script>
  </head>
  <body class="bg-gray-100 dark:bg-black text-[#323233] dark:text-[#F5F5F5]">
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
